<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/prueba.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Tienda Online</title>
</head>
<body>
    
    <header>
        <button id="carritoBtn"><i class="bi bi-bag iconBag"></i></button>
    </header>

    <main>
        <div class="producto">
            <h2>Track sweatshirt</h2>
            <p>$65</p>
            <button class="agregarBtn">Agregar al Carrito</button>
            <div id="mensajeAgregado" class="hidden">Producto agregado</div>
        </div>

        <div class="producto">
            <h2>Pinstripe fleece hoodie</h2>
            
            <p>$110</p>
            <button class="agregarBtn">Agregar al Carrito</button>
            <div id="mensajeAgregado" class="hidden">Producto agregado</div>
        </div>

        <div class="producto">
            <h2>Satin coaches jacket</h2>
            
            <p>$25</p>
            <button class="agregarBtn">Agregar al Carrito</button>
            <div id="mensajeAgregado" class="hidden">Producto agregado</div>
        </div>

        <div class="producto">
            <h2>Adicolor essentials rib tank top</h2>
            
            <p>$30</p>
            <button class="agregarBtn">Agregar al Carrito</button>
            <div id="mensajeAgregado" class="hidden">Producto agregado</div>
        </div>
    </main>


    <div id="carritoMenu">
        <h2>Carrito de Compras</h2>

        <ul id="listaCarrito"></ul>

        <p id="total">Total: $0</p>

        <div id="confirmacionCompra">
            <p>Â¿Quiere confirmar su compra?</p>
            <button id="siBtn">SI</button>
            <button id="noBtn">NO</button>
        </div>

        <div class="containerBtnMenu">
            <button id="comprarAhoraBtn">Comprar Ahora</button>
            <button id="cerrarCarritoBtn"><i class="bi bi-x-lg X"></i></button>
        </div>
        
    </div> 


    <script src="./js/prueba.js"></script>
</body>
</html>
